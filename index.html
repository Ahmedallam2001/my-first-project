<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <title>dashbord responsive</title>
    
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="images/user.png" alt="">
                </div>
                <h2>ahmed allam</h2>            

            </li>
            <li>
                <a href="#" class="active">
                    <i class="fa-solid fa-house"></i>
                        <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user-group"></i>
                        <p>clients</p>
                </a>
            </li>
        
        
        <li>
            <a href="#">
                <i class="fa-solid fa-table"></i>
                    <p>products</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa-solid fa-chart-pie"></i>
                    <p>charts</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa-solid fa-pen"></i>
                    <p>post</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa-solid fa-star"></i>
                    <p>favorite</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa-solid fa-cog"></i>
                    <p>settings</p>
            </a>
        </li>
        <li class="log-out">
            <a href="#">
                <i class="fa-solid fa-sign-out"></i>
                    <p>log out</p>
            </a>
        </li>
            </ul>
    </div> 
    

    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fa-solid fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fa-solid fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>523</span>

                </div>
            </div>
            <div class="box">
                <i class="fa-solid fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>555</span>

                </div>
            </div>
            <div class="box">
                <i class="fa-solid fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>896</span>

                </div>
            </div>
            <div class="box">
                <i class="fa-solid fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>456</span>

                </div>
            </div>


        </div>
        <div class="title-info">
            <p>products</p>
            <i class="fa-solid fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$8000</span></td>
                    <td><span class="count">90</span></td>
                </tr>
                <tr>
                    <td>pc</td>
                    <td><span class="price">$3000</span></td>
                    <td><span class="count">25</span></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td><span class="price">$5000</span></td>
                    <td><span class="count">50</span></td>
                </tr>
                <tr>
                    <td>car</td>
                    <td><span class="price">$2000</span></td>
                    <td><span class="count">2</span></td>
                </tr>
                <tr>
                    <td>watches</td>
                    <td><span class="price">$150</span></td>
                    <td><span class="count">40</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
            
    
</body>
</html>
